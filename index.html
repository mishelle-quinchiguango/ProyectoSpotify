<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <header>
      <nav>
        <a href="">Spotify</a>

        <div class="content-buscador">
          <span>Buscador</span>
          <div class="buscador">
            <div class="input-buscador">
              <input type="text" id="inputBuscador" > 
              <i class="bi bi-search"></i>
            </div>
            <button id="btnBuscar" class="btn-buscar" >Buscar</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
       <div class="contenedor-listas">
         <div class="lista buscador">
          <span>Resultados del Buscador</span>
          <ul id="lista-buscar" class="lista-items">
            <li class="item">
              <span>Cancion1</span>
              <div class="iconos">
                <i class="bi bi-play-fill"></i>
                <i class="bi bi-heart"></i>
                <i class="bi bi-plus"></i>
              </div>
            </li>
          </ul>
         </div>

         <div class="lista playlist">
          <span>My Playlist</span>
          <ul class="lista-items">
            <li class="item">
              <span>Cancion1</span>
              <div class="iconos">
                <i class="bi bi-play-fill"></i>
                <i class="bi bi-heart"></i>
                <i class="bi bi-trash3-fill"></i>
              </div>
            </li>
          </ul>
         </div>

         <div class="lista favoritos">
          <span>Favoritos</span>

           <ul class="lista-items">
              <li class="item">
               <span>Cancion1</span>
                <div class="iconos">
                 <i class="bi bi-play-fill"></i>
                 <i class="bi bi-heart-fill"></i>
                 <i class="bi bi-plus"></i>
               </div>
              </li>
          </ul>
         </div>
      </div>




      <div class="contenedor-portada">
        <img src="./imagenes/portada1.jpeg" alt="" />
        <div class="descripcion">
          <h3>Nombre:</h3>
          <ul>
            <li>Artista:</li>
            <li>Duración:</li>
            <li>Género:</li>
            <li>Año:</li>
          </ul>
        </div>
        <div class="botones">
          <i class="bi bi-skip-backward-circle"></i>
          <i class="bi bi-play-circle"></i>

          <i class="bi bi-pause-circle"></i>
          <i class="bi bi-stop-circle"></i>
          <i class="bi bi-bell-slash"></i>
        </div>
      </div>
    </main>



    <script src="main.js"></script>
  </body>
</html>
